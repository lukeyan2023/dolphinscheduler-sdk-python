# Define the workflow
workflow:
  name: "SeaTunnel"
  release_state: "online"
  run: true
  timeout: 10

# Define the tasks within the workflow
tasks:
  - name: "SeaTunnel-Task1"
    task_type: SeaTunnel
    startup_script: "seatunnel.sh"
    deploy_mode: "cluster"
    use_custom: True
    description: "SeaTunnel-Task1"
    flag: "YES"
    task_priority: "MEDIUM"
    worker_group: "default"
    environment_name: "sdwan"
    raw_script: |
      env {
        execution.parallelism = 1
        job.mode = "BATCH"
      }
      
      source {
        FakeSource {
          result_table_name = "fake"
          row.num = 16
          schema = {
            fields {
              name = "string"
              age = "int"
            }
          }
        }
      }
      
      transform {
        FieldMapper {
          source_table_name = "fake"
          result_table_name = "fake1"
          field_mapper = {
            age = age
            name = new_name
          }
        }
      }
      
      sink {
        Console {
          source_table_name = "fake1"
        }
      }


  - name: "SeaTunnel-Task2"
    task_type: SeaTunnel
    deps: ["SeaTunnel-Task1"]
    startup_script: "seatunnel.sh"
    deploy_mode: "cluster"
    use_custom: True
    description: "SeaTunnel-Task2"
    flag: "YES"
    task_priority: "MEDIUM"
    worker_group: "default"
    environment_name: "sdwan"
    raw_script: $FILE{"example_seatunnel.config"}